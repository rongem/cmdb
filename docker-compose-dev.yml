version: '3.8'
services:
  dev-backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./njs-backend
    volumes:
      - /usr/app/node_modules
      - ./njs-backend:/usr/app
    environment:
      - MONGODB_URI
      - AUTH_MODE
      - JWT_SERVER_KEY
      - SALT
#      - CHOKIDAR_USEPOLLING=true
  dev-cmdb:
    build:
      dockerfile: Dockerfile.cmdb.dev
      context: ./ng-frontend
    volumes:
      - /usr/app/node_modules
      - /usr/app/dist
      - ./ng-frontend:/usr/app
    depends_on:
      - dev-backend
#    environment:
#      - CHOKIDAR_USEPOLLING=true
  dev-dcman:
    build:
      dockerfile: Dockerfile.dcman.dev
      context: ./ng-frontend
    volumes:
      - /usr/app/node_modules
      - /usr/app/dist
      - ./ng-frontend:/usr/app
    depends_on:
      - dev-backend
#    environment:
#      - CHOKIDAR_USEPOLLING=true
  dev-proxy:
    ports:
      - 80:80
    build:
      dockerfile: Dockerfile.dev
      context: .
    restart: always
    depends_on:
      - dev-cmdb
      - dev-dcman
      - dev-backend
#    environment:
#      - CHOKIDAR_USEPOLLING=true
  