<div class="container three-rows">
    <div class="table-cell table-header" i18n="item type name">Name des Item-Typs</div>
    <div class="table-cell table-header" i18n="background color">Hintergrundfarbe</div>
    <div class="table-cell table-header" i18n="commands">Befehle</div>
    <ng-container *ngFor="let itemType of (meta | async).itemTypes">
        <div class="table-cell">
            <div class="input-display__elements"
                *ngIf="activeType !== itemType.TypeId">
                <button mat-button class="input-display__content-button" type="button"
                    (click)="onSetType(itemType)"
                    matTooltip="Name des Item-Typs &auml;ndern" i18n-matTooltip="change name of item type">
                    {{ itemType.TypeName }}
                </button>
            </div>
            <app-text-input *ngIf="activeType===itemType.TypeId"
                [originalText]="itemType.TypeName"
                [minimumLength]="4"
                (accept)="onChangeItemTypeName($event, attributeGroup)"
                (cancel)="onCancel()">
            </app-text-input>
        </div>
        <div class="table-cell">
            <div class="input-edit__elements">
                <input [colorPicker]="itemType.TypeBackColor"
                    [style.background]="itemType.TypeBackColor"
                    class="insecure-background"
                    [cpOutputFormat]="'hex'"
                    [cpPosition]="'bottom'"
                    [cpOKButton]="true" [cpCancelButton]="true"
                    [value]="itemType.TypeBackColor"
                    (colorPickerOpen)="onCancel()"
                    (colorPickerSelect)="onChangeItemBackgroundColor($event, itemType)" />
            </div>
        </div>
        <div class="table-cell">
            <button mat-icon-button type="button"
                ngxClipboard [cbContent]="itemType.TypeId"
                matTooltip="Guid in die Zwischenablage kopieren"
                i18n-matTooltip="copy guid to clipboard">
                <span class="material-icons">shop_two</span>
            </button>
            <button mat-icon-button type="button" class="btn-red"
                matTooltip="Item-Typ l&ouml;schen"
                i18n-matTooltip="delete item type"
                (click)="onDeleteItemType(itemType)">
                <span class="material-icons">delete_forever</span>
            </button>
        </div>
    </ng-container>
</div>
