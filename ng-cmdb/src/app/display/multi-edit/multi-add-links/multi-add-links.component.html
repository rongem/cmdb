<div class="box-top__sub">
    <h3 i18n="add links to external web pages">
        Links auf externe Webseiten
    </h3>
</div>
<div class="box-body__sub" [formGroup]="form">
    <div>
        <button mat-button type="button" (click)="onAddLink()"
            matTooltip="Externen Link hinzuf&uuml;gen"
            i18n-matTooltip="add external link">
            <span class="material-icons">add_box</span>
        </button>
    </div>
    <div class="grid" formArrayName="linksToAdd">
        <ng-container *ngFor="let link of links.controls; let i = index" [formGroupName]="i">
            <div>
                <mat-form-field>
                    <input matInput type="url" formControlName="uri"
                        placeholder="URI des Links"  i18n-placeholder="link URI"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="text" formControlName="description"
                        placeholder="Beschreibung des Links"  i18n-placeholder="link description" />
                </mat-form-field>
            </div>
        </ng-container>
    </div>
</div>
