<ul class="result-list" *ngIf="(searchStore | async).resultListPresent===true">
  <a (click)="onEditList()" class="edit-list">
    <li class="result" i18n="edit list">
      Liste bearbeiten
    </li>
  </a>
  <a *ngFor="let ci of (searchStore | async).resultList" (click)="onDisplayItem(ci.ItemId)">
    <li class="result">
      {{ci.TypeName}}: {{ci.ItemName}}
    </li>
  </a>
</ul>
