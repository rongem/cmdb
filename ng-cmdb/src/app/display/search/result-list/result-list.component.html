<ul class="result-list" *ngIf="search.resultListPresent===true">
  <a  (click)="onEditList()" class="edit-list">
    <li class="result" i18n>
      Liste bearbeiten
    </li>
  </a>
  <a  *ngFor="let ci of search.getResultList()" (click)="onDisplayItem(ci.ItemId)">
    <li class="result">
      {{ci.TypeName}}: {{ci.ItemName}}
    </li>
  </a>
</ul>
