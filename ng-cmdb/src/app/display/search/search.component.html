<div class="backdrop" (click)="toggleVisibility()" 
    [ngClass]="{backdrop__open: visibilityState===true}"></div>
<div class="search-container" [ngClass]="{visible: visibilityState===true}">
    <div class="search-criteria" *ngIf="!resultListToforeground">
        <app-search-form></app-search-form>
    </div>
    <div class="search-tab" [ngClass]="{'inactive-tab': resultListToforeground === true}">
        <a (click)="toggleVisibility(false)">
            <img src="assets/images/search.png" alt="Suche Ã¶ffnen" title="Suchen" i18n-alt i18n-title>
        </a>
    </div>
    <div class="result-tab" [ngClass]="{'inactive-tab': resultListToforeground === false}"
        *ngIf="searchService.resultListPresent===true">
        <a (click)="toggleVisibility(true)">
            <img src="assets/images/list.png" alt="Resultateliste ansehen" title="Ergebnisse" i18n-alt i18n-title>
        </a>
    </div>
    <div class="empty-resulttab" *ngIf="searchService.resultListPresent===false"></div>
    <div class="empty"></div>
    <app-result-list class="search-criteria" *ngIf="resultListToforeground"></app-result-list>
</div>
