<div class="grid">
    <div class="cell" i18n>Username:</div>
    <div class="cell"><input type="text" name="accountName" [(ngModel)]="accountName"></div>
    <div class="cell" i18n>Password:</div>
    <div class="cell"><input type="password" name="passphrase" [(ngModel)]="passphrase"></div>
    <div class="cell colspan"><button class="button" (click)="doLogin()" i18n>Login</button></div>
</div>
