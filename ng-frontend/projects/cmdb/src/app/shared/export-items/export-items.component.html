<mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label i18n="choose export format">In welchem Format m&ouml;chten Sie exportieren?</mat-label>
            <select matNativeControl [(ngModel)]="exportType">
                <option value="excel" i18n="Excel">Excel</option>
                <option value="csv" i18n="csv">CSV</option>
            </select>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button i18n="export" (click)="exportFile()" class="selectable">Exportieren</button>
</mat-dialog-actions>
