<mat-dialog-content>
    <div>
        <label i18n="choose export format">In welchem Format m&ouml;chten Sie exportieren?</label>
        <select matNativeControl [(ngModel)]="exportType">
            <option value="excel" i18n="Excel">Excel</option>
            <option value="csv" i18n="csv">CSV</option>
        </select>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button i18n="export" (click)="exportFile()" class="selectable">Exportieren</button>
</mat-dialog-actions>
