<ul class="result-list" *ngIf="(resultListPresent | async) === true">
  <a (click)="onEditList()" class="edit-list selectable">
    <li class="result" i18n="edit list">
      Liste bearbeiten
    </li>
  </a>
  <a *ngFor="let ci of (resultList | async)" (click)="onDisplayItem(ci.id)" class="selectable">
    <li class="result">
      {{ci.type}}: {{ci.name}}
    </li>
  </a>
</ul>
