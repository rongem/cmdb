<mat-form-field class="search-form__element" floatLabel="never" appearance="fill">
  <input matInput type="text"
    class="selectable"
    [disabled]="disabled"
    placeholder="Item-Name oder Attributwert eingeben"
    i18n-placeholder="please enter item name or attribute value"
    [appAutocomplete]="autoValue"
    [value]="textValue"
    (input)="onTextChange($event.target)" />
  <app-autocomplete #autoValue="appAutocomplete" (optionsClick)="onTextChange($event.target)">
    <ng-template appAutocompleteContent>
      <ng-container *ngIf="(valueProposals | async | filter: textValue) as result">  
        <app-option *ngFor="let option of result" [value]="option.label">
          {{ option.label }}
        </app-option>
      </ng-container>
    </ng-template>
  </app-autocomplete>
</mat-form-field>
