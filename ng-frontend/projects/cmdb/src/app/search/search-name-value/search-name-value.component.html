<mat-form-field class="search-form__element" floatLabel="never" appearance="fill">
  <input matInput type="text"
    class="selectable"
    [disabled]="disabled"
    placeholder="Item-Name oder Attributwert eingeben"
    i18n-placeholder="please enter item name or attribute value"
    [matAutocomplete]="autoValue"
    [value]="textValue"
    (input)="onTextChange($event.target)" />
  <mat-autocomplete #autoValue="matAutocomplete" (optionSelected)="onTextChange($event.option.value)">
    <mat-option *ngFor="let value of (valueProposals | async)" [value]="value">
      {{ value }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
