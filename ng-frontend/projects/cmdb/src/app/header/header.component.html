<header class="page-header">
  <div class="page-header__title">
    <img src="assets/images/cmdblogo.png" alt="Configuration Management System" i18n-alt />
  </div>
  <nav class="page-header__nav">
    <ul class="header-nav__items">
      <li class="header-nav__item" *ngIf="(userName | async)?.length > 0">
        <button mat-icon-button [routerLink]="['search']" class="selectable">
          <img src="assets/images/search.png" alt="Configuration Items suchen" title="Suchen" i18n-alt="Search configuration item" i18n-title="Search">
        </button>
      </li>
      <li class="header-nav__item" *ngIf="(userRole | async) === 2">
        <button mat-icon-button type="button" [matMenuTriggerFor]="appMenu" class="selectable">
          <img src="assets/images/admin.png" alt="Administration" i18n-alt="administration" />
        </button>
      </li>
      <li class="heaer-nav__item dropdown" *ngIf="(userName | async)?.length > 0" appHover>
        <div class="dropdown-toggle">
          <img src="assets/images/user.png" alt="Benutzer" i18n-alt="user">
        </div>
        <ul class="dropdown-menu">
            <li><ng-container i18n="user name">Benutzer: </ng-container><b> {{(userName | async)}}</b></li>
            <li><app-role-display [role]="(userRole | async)"></app-role-display></li>
            <ng-container *ngIf="logoutPossible">
              <li>{{(remainingTime | async)}} </li>
              <li><a mat-button (click)="onChangePassword()" [routerLink]="['account', 'password']" i18n="change password" class="selectable">Kennwort &auml;ndern</a></li>
              <li><button (click)="logout()" i18n="logout" class="selectable" style="padding: 0.3rem 0;">Abmelden</button></li>
            </ng-container>
        </ul>
    </li>
    </ul>
  </nav>
</header>
<mat-menu #appMenu="matMenu" xPosition="before">
  <a [routerLink]="['admin', 'users']" routerLinkActive="active-link" mat-menu-item
    i18n="user administration">
    Benutzerverwaltung
  </a>
  <a [routerLink]="['admin', 'attribute-groups']" routerLinkActive="active-link" mat-menu-item
    i18n="attribute groups">
    Attributgruppen
  </a>
  <a mat-menu-item [routerLink]="['admin', 'attribute-types']" routerLinkActive="active-link" mat-menu-item
    i18n="attribute types">
    Attributtypen
  </a>
  <a mat-menu-item [routerLink]="['admin', 'item-types']" routerLinkActive="active-link" mat-menu-item
    i18n="item types">
    Item-Typen
  </a>
  <a mat-menu-item [routerLink]="['admin', 'connection-types']" routerLinkActive="active-link" mat-menu-item
    i18n="connection types">
    Verbindungstypen
  </a>
  <a mat-menu-item [routerLink]="['admin', 'connection-rules']" routerLinkActive="active-link" mat-menu-item
    i18n="connection rules">
    Verbindungsregeln
  </a>
</mat-menu>
