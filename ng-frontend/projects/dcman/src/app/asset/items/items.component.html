<div class="list-container flex column">
    <div class="list">
        <div *ngIf="(itemsWithoutModel | async).length > 0" class="list-item error">
            <div class="headline">
                <h1 i18n>Items without model</h1>
            </div>
            <ng-container *ngFor="let item of (itemsWithoutModel | async)">
                <app-item [item]="item"></app-item>
            </ng-container>
        </div>
    </div>
</div>
