<div class="list-item clickable" [ngClass]="{error: !model.manufacturer || !model.targetType, selected: formOpen === true}" (click)="formOpen=true">
    <h2>{{model.name}}</h2>
    <p>{{model.manufacturer}}</p>
</div>

<app-form-popup *ngIf="formOpen" (closed)="formOpen = false">
    <app-model-form [model]="model" [itemType]="itemType" (submitted)="onSubmit($event)" (deleted)="onDelete()"></app-model-form>
</app-form-popup>
