<div class="list-item clickable"
  [ngClass]="{error: (isModelIncomplete(model.id) | async), selected: formOpen === true}"
  (click)="formOpen=true">
  <h4>{{model.name}}</h4>
  <p>{{model.manufacturer}}</p>
</div>

@if (formOpen) {
  <app-form-popup (closed)="formOpen = false">
    <app-model-form [model]="model" [itemType]="itemType" (submitted)="onSubmit($event)" (deleted)="onDelete()"></app-model-form>
  </app-form-popup>
}
